version: 1
formatters:
  standard:
    format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    level: INFO
  file:
    class: logging.handlers.TimedRotatingFileHandler
    formatter: standard
    level: INFO
    filename: logs/app.log
    when: midnight
    interval: 1
    backupCount: 30

loggers:
  app:
    handlers: [console, file]
    level: INFO
    propagate: false

root:
  handlers: [console, file]
  level: INFO
